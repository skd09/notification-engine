services:
  app:
    build: .
    container_name: notification-app
    ports:
      - "4000:4000"
    volumes:
      - ./src:/app/src
    environment:
      PORT: 4000
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis

  worker:
    build: .
    container_name: notification-worker
    volumes:
      - ./src:/app/src
    environment:
      REDIS_URL: redis://redis:6379
    command: npx ts-node src/worker.ts
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6379:6379"

  dashboard:
    image: node:20-alpine
    container_name: notification-dashboard
    ports:
      - "5174:5173"
    volumes:
      - ./frontend/public:/app/public
    working_dir: /app
    command: npx serve -s public -l 5173